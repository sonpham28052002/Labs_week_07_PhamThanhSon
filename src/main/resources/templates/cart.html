<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body style="display: flex; justify-content: center;align-items: center;background-color: bisque">
<div style="width: 50%; background-color: bisque; padding: 5px">
    <section class="vh-100" style="background-color: #fdccbc;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <p><span class="h2">Shopping Cart </span><span class="h4" th:utext="${'('+session.size()+ 'item in your cart)'}"></span></p>
                    <div class="card mb-4">
                        <div class="card-body p-4">

                            <div th:each="item:${session.get('cart')}" class="row align-items-center" style="border-bottom-width:1px ;margin-bottom: 10px">
                                <div class="col-md-2">
                                    <img th:src="@{${item.key.getProductImageList().get(0).path}}"
                                         class="img-fluid" alt="Generic placeholder image">
                                </div>
                                <div class="col-md-4 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Name</p>
                                        <p class="lead fw-normal mb-0" th:utext="${item.key.getName()}"></p>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Quantity</p>
                                        <p class="lead fw-normal mb-0" th:utext="${item.value}"></p>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Price</p>
                                        <p class="lead fw-normal mb-0" th:utext="${item.key.getProductPriceList().get(item.key.getProductPriceList().size()-1).getPrice()+ ' VNĐ'}"></p>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Total</p>
                                        <p class="lead fw-normal mb-0" th:utext="${item.key.getProductPriceList().get(item.key.getProductPriceList().size()-1).getPrice()*item.value +  ' VNĐ'}"></p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="card mb-5">
                        <div class="card-body p-4">

                            <div class="float-end">
                                <p class="mb-0 me-5 d-flex align-items-center">
                                    <span class="small text-muted me-2">Order total:</span> <span
                                        class="lead fw-normal" th:utext="${session.get('total')}+ 'VNĐ'"></span>
                                </p>
                            </div>

                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a th:href="@{/product/continueShopping}" type="button" class="btn btn-light btn-lg me-2">Continue shopping</a>
                        <a  th:href="@{/product/Payment}" type="button" class="btn btn-primary btn-lg">Payment</a>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
