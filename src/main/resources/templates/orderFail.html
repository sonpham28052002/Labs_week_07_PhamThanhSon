<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo Thanh toán không thành công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .notification-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            color: #ff6347;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .go-back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .go-back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="notification-container">
    <div class="error-icon">&#9888;</div>
    <h1>Thanh toán không thành công</h1>
    <p>Xin lỗi, thanh toán của bạn không thành công. Vui lòng kiểm tra lại thông tin thanh toán của bạn.</p>
    <p>Nếu bạn cần hỗ trợ, vui lòng liên hệ <a href="tel:+123456789">(+123) 456-789</a>.</p>
    <a href="javascript:history.back()" class="go-back-btn">Quay lại</a>
</div>

</body>
</html>
